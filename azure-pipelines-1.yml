trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  EmployeeDataFile: './Data/employees.json' # Path to employees.json file

steps:
# Step 1: Install NuGet Tool
- task: NuGetToolInstaller@1
  displayName: 'Install NuGet Tool'

# Step 2: Restore NuGet Packages
- task: NuGetCommand@2
  displayName: 'Restore NuGet Packages'
  inputs:
    restoreSolution: '$(solution)'

# Step 3: Build Solution
- task: VSBuild@1
  displayName: 'Build Solution'
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# Step 4: Run Unit Tests
- task: VSTest@2
  displayName: 'Run Unit Tests'
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# Step 5: Display Employee Data File
- script: |
    echo "Checking file existence:"
    if exist "./Data/employees.json" (
        echo Contents of Employee Data File:
        type "./Data/employees.json"
    ) else (
        echo "Error: File not found at ./Data/employees.json."
        echo "Please verify the file path and repository contents."
    )
  displayName: 'Display Employee Data File with Hardcoded Path'
